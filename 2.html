}

        .answer:hover {

        .modal-content h3 {
            margin: 0 0 20px;

        .modal-content button {
            background-color: #ea81f2;

            border: none;
            padding: 10px 20px;

            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;

            left: 50%;

            z-index: 1;
            display: none;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .Hint-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .Hint-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: left;
        }
        .Hint-modal-content h3 {
            margin: 0 0 10px;
        }
        .Hint-modal-content p {
            margin: 10px 0;
        }
        .Hint-modal-content button {
            background-color: #ea81f2;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .Hint-modal-content button:hover {
            background-color: #f9ef79;
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="timer">00:00</span>
        <button class="exit-button" onclick="showModal()">X</button>
    </div>
    <div class="question-container">
        <h2 id="question">Complete the sentence:</h2>
        <div id="answers">
            <!-- Answers will be dynamically generated here -->
        </div>
        <button class="next-button disabled" onclick="nextQuestion()">Next</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Do you want to end the session?</h3>
            <button onclick="endSession()">Yes</button>
            <button class="cancel-button" onclick="hideModal()">No</button>
        </div>
    </div>
    <div id="Hint-modal" class="Hint-modal">
        <div class="Hint-modal-content">
            <h3>Hint</h3>
            <p id="Hint-text"></p>
            <button onclick="hideHintModal()">Close</button>
        </div>
    </div>
    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>
    <script>
        const questions = [
        { question: "She ___ to school every day.", answers: ["go", "goes", "going", "gone"], correct: "goes", Hint: " This action happens regularly in the present. Choose the correct form for 'she'." },
    { question: "The cat is ___ the table.", answers: ["on", "in", "under", "at"], correct: "under", Hint: " Think about where the cat is positioned relative to the table." },
    { question: "He ___ his homework after dinner.", answers: ["do", "does", "doing", "done"], correct: "does", Hint: " After dinner, he performs this action regularly. Use the correct form for 'he'." },
    { question: "They ___ playing soccer in the park.", answers: ["is", "are", "was", "were"], correct: "are", Hint: " Multiple people are currently engaged in an activity. Choose the correct form for 'they'." },
    { question: "I ___ a book last night.", answers: ["read", "reads", "reading", "was reading"], correct: "read", Hint: "Last night, I completed this action. Use the correct past tense form of 'read'." },
    { question: "We ___ going to the movie theater tomorrow.", answers: ["is", "are", "was", "were"], correct: "are", Hint: "Tomorrow, we have plans to do this. Choose the correct form for 'we'." },
    { question: "She ___ a beautiful song.", answers: ["sing", "sings", "singing", "sang"], correct: "sang", Hint: " She performed this action in the past. Use the correct past tense form of 'sing'." },
    { question: "He ___ breakfast every morning.", answers: ["eat", "eats", "eating", "ate"], correct: "eats", Hint: " This is something he does daily in the morning. Choose the correct form for 'he'." },
    { question: "The dog ___ loudly at night.", answers: ["bark", "barks", "barking", "barked"], correct: "barks", Hint: " This happens regularly at night. Choose the correct form for 'the dog'." },
    { question: "I ___ my friend at the park.", answers: ["meet", "meets", "meeting", "met"], correct: "met", Hint: "This action happened in the past. Use the correct past tense form of 'meet'." },

    { question: "She ___ never late for work.", answers: ["is", "are", "was", "were"], correct: "is", Hint: " She is punctual for work. Choose the correct form for 'she'." },
    { question: "The bird ___ high in the sky.", answers: ["fly", "flies", "flying", "flew"], correct: "flies", Hint: " This is describing a bird's regular action. Choose the correct form for 'the bird'." },
    { question: "He ___ his car every Sunday.", answers: ["wash", "washes", "washing", "washed"], correct: "washes", Hint: "This happens weekly. Use the correct form for 'he'." },
    { question: "They ___ at the party last night.", answers: ["is", "are", "was", "were"], correct: "were", Hint: "They were present at an event last night. Choose the correct form for 'they'." },
    { question: "I ___ to the store yesterday.", answers: ["go", "goes", "going", "went"], correct: "went", Hint: "This action occurred in the past. Use the correct past tense form of 'go'." },
    { question: "We ___ to visit grandma next week.", answers: ["is", "are", "was", "were"], correct: "are", Hint: "This is a future plan. Choose the correct form for 'we'." },
    { question: "She ___ a picture last night.", answers: ["draw", "draws", "drawing", "drew"], correct: "drew", Hint: " This action took place in the past. Use the correct past tense form of 'draw'." },
    { question: "He ___ every morning before work.", answers: ["run", "runs", "running", "ran"], correct: "runs", Hint: " This is his routine every morning. Choose the correct form for 'he'." },
    { question: "The baby ___ loudly at night.", answers: ["cry", "cries", "crying", "cried"], correct: "cries", Hint: " This is what the baby does regularly at night. Choose the correct form for 'the baby'." },
    { question: "I ___ my homework before dinner.", answers: ["finish", "finishes", "finishing", "finished"], correct: "finished", Hint: "This action was completed before dinner. Use the correct past tense form of 'finish'." },

    { question: "She ___ a new dress yesterday.", answers: ["buy", "buys", "buying", "bought"], correct: "bought", Hint: " This action happened in the past. Use the correct past tense form of 'buy'." },
    { question: "The children ___ playing outside.", answers: ["is", "are", "was", "were"], correct: "are", Hint: " They are currently engaged in this activity. Choose the correct form for 'the children'." },
    { question: "He ___ a letter last week.", answers: ["write", "writes", "writing", "wrote"], correct: "wrote", Hint: "This action took place last week. Use the correct past tense form of 'write'." },
    { question: "They ___ to the beach every summer.", answers: ["go", "goes", "going", "gone"], correct: "go", Hint: "This is their regular summer activity. Choose the correct form for 'they'." },
    { question: "I ___ my friend yesterday.", answers: ["see", "sees", "seeing", "saw"], correct: "saw", Hint: "This action happened yesterday. Use the correct past tense form of 'see'." },
    { question: "We ___ a movie last night.", answers: ["watch", "watches", "watching", "watched"], correct: "watched", Hint: " This action occurred last night. Use the correct past tense form of 'watch'." },
    { question: "She ___ a story last night.", answers: ["tell", "tells", "telling", "told"], correct: "told", Hint: " This action took place last night. Use the correct past tense form of 'tell'." },
    { question: "He ___ the dishes after dinner.", answers: ["wash", "washes", "washing", "washed"], correct: "washed", Hint: " This action was completed after dinner. Use the correct past tense form of 'wash'." },
    { question: "The dog ___ at the stranger.", answers: ["bark", "barks", "barking", "barked"], correct: "barked", Hint: "This action was directed towards someone. Use the correct past tense form of 'bark'." },
    { question: "I ___ a sandwich for lunch.", answers: ["make", "makes", "making", "made"], correct: "made", Hint: "This action was completed for lunch. Use the correct past tense form of 'make'." },

    { question: "She ___ a letter to her friend.", answers: ["write", "writes", "writing", "wrote"], correct: "wrote", Hint: " This action took place in the past. Use the correct past tense form of 'write'." },
    { question: "The cat ___ on the couch.", answers: ["sit", "sits", "sitting", "sat"], correct: "sat", Hint: " The cat was positioned on the couch. Use the correct past tense form of 'sit'." },
    { question: "He ___ his car every week.", answers: ["clean", "cleans", "cleaning", "cleaned"], correct: "cleans", Hint: " This is his regular weekly action. Use the correct form for 'he'." },
    { question: "They ___ to the concert last night.", answers: ["go", "goes", "going", "went"], correct: "went", Hint: " This action happened last night. Use the correct past tense form of 'go'." },
    { question: "I ___ a cake for my birthday.", answers: ["bake", "bakes", "baking", "baked"], correct: "baked", Hint: "This action was done for my birthday. Use the correct past tense form of 'bake'." },
            // Add more questions as needed
        ];

        let currentQuestionIndex = 0;
        let timerInterval;

        updateQuestion();
        startTimer();

        function updateQuestion() {
            const questionData = questions[currentQuestionIndex];
            const { question, answers, correct } = questionData;

            document.getElementById('question').textContent = question;
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';

            const shuffledAnswers = shuffleArray([...answers]); // Copy answers array before shuffling
            shuffledAnswers.forEach(answer => {
                const answerElement = document.createElement('button');
                answerElement.textContent = answer;
                answerElement.classList.add('answer');
                answerElement.onclick = () => checkAnswer(answer);
                answersContainer.appendChild(answerElement);
            });

            document.querySelector('.next-button').classList.add('disabled');
        }

        function checkAnswer(answer) {
            const questionData = questions[currentQuestionIndex];

            if (answer === questionData.correct) {
                const answerElements = document.querySelectorAll('.answer');
                answerElements.forEach(element => {
                    element.style.pointerEvents = 'none';
                    element.style.opacity = '0.6';
                });
                setTimeout(nextQuestion, 1000); // Automatically go to next question after 1 second
            } else {
                showHint(questionData.Hint);
                showNotification('Wrong answer!');
            }

            document.querySelector('.next-button').classList.remove('disabled');
        }

        function showHint(Hint) {
            const HintModal = document.getElementById('Hint-modal');
            const HintText = document.getElementById('Hint-text');
            HintText.textContent = Hint;
            HintModal.style.display = 'block';
        }

        function hideHintModal() {
            const HintModal = document.getElementById('Hint-modal');
            HintModal.style.display = 'none';
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            notificationMessage.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // Hide notification after 3 seconds
        }

        function shuffleArray(array) {
            const shuffledArray = [...array];
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                updateQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            clearInterval(timerInterval);
            alert('Quiz ended!');
            // Add your own logic for ending the quiz, e.g., showing results
        }

        function startTimer() {
            let totalSeconds = 0;
            timerInterval = setInterval(() => {
                totalSeconds++;
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000); // Update timer every second
        }

        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function endSession() {
            hideModal(); // Hide the modal first
            alert('Session ended!');
            window.location.href = 'english.html'; // Redirect to english.html
        }
    </script>
</body>
</html>

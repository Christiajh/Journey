    { question: "What is a popular Indonesian street food made from rice flour and coconut milk?", answers: ["Serabi", "Putu Ayu", "Kue Lapis", "Kue Lumpur"], correct: "Serabi", Hint: "It's often served with palm sugar." },
    { question: "Which Indonesian dish is a type of soup made from beef tendons and served with rice noodles?", answers: ["Soto Betawi", "Soto Madura", "Soto Padang", "Soto Banjar"], correct: "Soto Betawi", Hint: "It's creamy and savory." },
    { question: "What is a traditional Indonesian snack made from steamed rice flour and filled with sweet coconut sugar?", answers: ["Kue Lumpur", "Klepon", "Putu Ayu", "Lupis"], correct: "Klepon", Hint: "It's green and chewy." }

        ];

        let currentQuestionIndex = 0;
        let timerInterval;

        updateQuestion();
        startTimer();

        function updateQuestion() {
            const questionData = questions[currentQuestionIndex];
            const { question, answers, correct } = questionData;

            document.getElementById('question').textContent = question;
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';

            const shuffledAnswers = shuffleArray([...answers]); // Copy answers array before shuffling
            shuffledAnswers.forEach(answer => {
                const answerElement = document.createElement('button');
                answerElement.textContent = answer;
                answerElement.classList.add('answer');
                answerElement.onclick = () => checkAnswer(answer);
                answersContainer.appendChild(answerElement);
            });

            document.querySelector('.next-button').classList.add('disabled');
        }

        function checkAnswer(answer) {
            const questionData = questions[currentQuestionIndex];

            if (answer === questionData.correct) {
                const answerElements = document.querySelectorAll('.answer');
                answerElements.forEach(element => {
                    element.style.pointerEvents = 'none';
                    element.style.opacity = '0.6';
                });
                setTimeout(nextQuestion, 1000); // Automatically go to next question after 1 second
            } else {
                showHint(questionData.Hint);
                showNotification('Wrong answer!');
            }

            document.querySelector('.next-button').classList.remove('disabled');
        }

        function showHint(Hint) {
            const HintModal = document.getElementById('Hint-modal');
            const HintText = document.getElementById('Hint-text');
            HintText.textContent = Hint;
            HintModal.style.display = 'block';
        }

        function hideHintModal() {
            const HintModal = document.getElementById('Hint-modal');
            HintModal.style.display = 'none';
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            notificationMessage.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // Hide notification after 3 seconds
        }

        function shuffleArray(array) {
            const shuffledArray = [...array];
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                updateQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            clearInterval(timerInterval);
            alert('Quiz ended!');
            // Add your own logic for ending the quiz, e.g., showing results
        }

        function startTimer() {
            let totalSeconds = 0;
            timerInterval = setInterval(() => {
                totalSeconds++;
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000); // Update timer every second
        }

        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function endSession() {
            hideModal(); // Hide the modal first
            alert('Session ended!');
            window.location.href = 'english.html'; // Redirect to english.html
        }

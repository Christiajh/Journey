<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey</title>
    <link rel="icon" href="https://ouch-cdn2.icons8.com/HjjBoWYHnBHRlS2rC26bcV8cgAzgqzcBfmuDtbFjhXg/rs:fit:368:389/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvMjAv/ZGUyM2Y1MjgtZmFh/Zi00ODNkLWI0NzIt/MmNkZTIzNzU2OWE0/LnBuZw.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scroll */
            height: 100vh; /* Full viewport height */
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #2ad02f; /* Green text color */
        }

        .container {
            text-align: center;
            position: relative; /* Ensure relative positioning */
        }

        .container img.logo {
            width: 150px; /* Adjusted smaller width */
            position: absolute; /* Position at the top */
            top: -50px; /* Adjust top position */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure logo is above other content */
        }

        .container img.banner {
            width: 300px; /* Adjust width as needed */
            margin-top: 50px; /* Adjusted margin-top to move banner up */
            z-index: 0; /* Ensure banner is behind text */
        }

        .container h1 {
            color: #604a4a; /* Black text color */
            margin-bottom: 30px;
            font-size: 28px; /* Increased font size */
            user-select: none; /* Prevent text selection */
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        button[type="submit"] {
            width: 90%; /* Adjusted width */
            max-width: 300px; /* Maximum width */
            padding: 15px;
            border: none;
            background-color: #ea81f2; /* Green button background */
            color: #524242; /* White text color */
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #f1e453; /* Darker green on hover */
        }

        /* Loading animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid rgba(42, 208, 47, 0.2); /* Light green border */
            border-top: 5px solid #2ad02f; /* Green border on top */
            animation: spin 1s linear infinite; /* Spin animation */
            z-index: 2; /* Ensure loader is above other content */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bs.png" class="logo" alt="Duolingo Logo" style="width: 450px; height: auto;">

        <img src="https://ouch-cdn2.icons8.com/x7ResuQ34w3rPXD5v1s-9X0eYN9XYWw_1g-2jIqrZEI/rs:fit:368:368/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvNzY0/L2I5ZTg1M2E3LTRh/Y2UtNDk1YS04MGU5/LTM2ODJmNTE1YmM5/OC5zdmc.png" class="banner" alt="Banner Image">
        <h1>Begin your journey <br> with me !</h1>
        <form id="loginForm" onsubmit="return handleSubmit()">
            <button type="submit">Start</button>
        </form>
        <!-- Loading animation -->
        <div class="loader" id="loader"></div>
    </div>

    <script>
        function handleSubmit() {
            // Display loading animation
            document.getElementById('loader').style.display = 'block';
            
            // Simulate a delay (you can adjust this timeout as needed)
            setTimeout(function() {
                // Redirect to welcome page after delay
                window.location.href = 'welcome.html';
            }, 2000); // 2000 milliseconds = 2 seconds
            
            return false; // Prevent form submission
        }
    </script>
</body>
</html>

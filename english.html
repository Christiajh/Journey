        // Fungsi untuk menampilkan notifikasi
        function showConfirmation(event, targetPage) {
            event.preventDefault(); // Menghentikan aksi bawaan dari tautan
            const targetLevel = parseInt(targetPage.slice(0, 1)); // Ambil nomor level dari targetPage (mis. '1.html' menjadi 1)
            
            // Cek apakah level sebelumnya telah selesai
            if (targetLevel > 1) {
                for (let i = 1; i < targetLevel; i++) {
                    const previousLevelKey = `level${i}_completed`;
                    const isPreviousCompleted = localStorage.getItem(previousLevelKey);
                    if (!isPreviousCompleted) {
                        alert(`You must complete Level ${i} first!`);
                        return;
                    }
                }
            }
            
            // Tambahkan penanganan notifikasi untuk level 10, 11, 12, 13, dan level boss
            if (targetLevel >= 10 && targetLevel <= 13) {
                alert("Maaf, level ini belum tersedia karena masih dalam pengembangan.");
            } else if (targetLevel === 14) {
                alert("Maaf, level boss belum tersedia karena masih dalam pengembangan.");
            } else {
                // Tampilkan kotak konfirmasi untuk level lainnya
                document.getElementById('confirmBox').style.display = 'block';
                // Simpan halaman yang dituju sebagai data tambahan
                document.getElementById('confirmBox').setAttribute('data-target', targetPage);
            }
        }
    
        // Fungsi untuk menutup kotak konfirmasi

            document.getElementById('confirmBox').style.display = 'none';
        }

            // Simpan status level yang sedang dibuka
            const currentLevel = parseInt(targetPage.slice(0, 1));
            const currentLevelKey = `level${currentLevel}_completed`;
            localStorage.setItem(currentLevelKey, true);
    
            // Pindah ke halaman yang diinginkan
            window.location.href = targetPage;
            
            // Tutup kotak konfirmasi setelah pengguna memilih
            closeConfirmBox();
        }
